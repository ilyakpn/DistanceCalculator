<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Cities</title>

    <style>

        caption {
            font-size: 30px;
            caption-side: top;
        }

    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container py-3">

    <table class="table">

        <caption>Города</caption>

        <tr class="alert alert-secondary mt-2">
            <th>Наименование</th>
            <th>Широта</th>
            <th>Долгота</th>
        </tr>
        <tr th:each="el : ${cities}">
            <td>
                <p th:text="${el.name}"></p>
            </td>
            <td>
                <p th:text="${el.latitude}"></p>
            </td>
            <td>
                <p th:text="${el.longitude}"></p>
            </td>
        </tr>

    </table>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
